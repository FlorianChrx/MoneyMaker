<div class="card shadow mb-3">
    <div class="card-header py-3">
        <p class="text-primary m-0 font-weight-bold">Earnings</p>
    </div>
    <div class="card-body">
        <form [formGroup]="earnForm" (ngSubmit)="updateValues()">
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><label><strong>Amount bought</strong></label><input class="form-control" type="number" placeholder="0" formControlName="bought"></div>
                </div>
                <div class="col">
                    <div class="form-group"><label><strong>Unit price</strong></label><input class="form-control" type="number" placeholder="0" formControlName="price"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><label><strong>Sold price</strong></label><input class="form-control" type="number" placeholder="0" formControlName="sold"></div>
                </div>
                <div class="col">
                    <div class="form-group"><label><strong>Estimate earn</strong></label><input class="form-control" type="number" placeholder="0" value="{{this.earning}}"></div>
                </div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Simulate</button></div>
        </form>
    </div>
</div>
