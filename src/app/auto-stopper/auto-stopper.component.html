<div class="card shadow mb-3">
    <div class="card-header py-3">
        <p class="text-primary m-0 font-weight-bold">Auto-stopper</p>
    </div>
    <div class="card-body">
        <h4 class="small font-weight-bold">Buy price: {{this.price}}</h4>
        <br>
        <h4 class="small font-weight-bold">{{this.price * 0.99}}<span class="float-right">1% lose</span></h4>
        <div class="progress progress-sm mb-3">
            <div class="progress-bar bg-success" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 1;"><span class="sr-only">1%</span></div>
        </div>
        <h4 class="small font-weight-bold">{{this.price * 0.95}}<span class="float-right">5% lose</span></h4>
        <div class="progress progress-sm mb-3">
            <div class="progress-bar bg-info" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 5%;"><span class="sr-only">5%</span></div>
        </div>
        <h4 class="small font-weight-bold">{{this.price * 0.90}}<span class="float-right">10% lose</span></h4>
        <div class="progress progress-sm mb-3">
            <div class="progress-bar bg-warning" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;"><span class="sr-only">10%</span></div>
        </div>
        <h4 class="small font-weight-bold">{{this.price * 0.80}}<span class="float-right">20% lose</span></h4>
        <div class="progress progress-sm mb-3">
            <div class="progress-bar bg-danger" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"><span class="sr-only">20%</span></div>
        </div>
    </div>
</div>
