<div class="card shadow mb-3">
    <div class="card-header py-3">
        <p class="text-primary m-0 font-weight-bold">Fifo</p>
    </div>
    <div class="card-body">
        <form [formGroup]="earnForm" (ngSubmit)="updateValues()">
            <div class="form-row">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <button type="button" class="btn btn-primary btn-sm" (click)="switchMode()" id="buy"> Buy</button>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group"><label><strong>Amount bought</strong></label><input class="form-control" type="number" placeholder="0" formControlName="amount"></div>
                </div>
                <div class="col">
                    <div class="form-group"><label><strong>Unit price</strong></label><input class="form-control" type="number" placeholder="0" formControlName="price"></div>
                </div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Simulate</button></div>
        </form>
        <hr>
        <ul class="list-group" id="list">
        </ul>
    </div>
</div>
